<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Universidade Teltec</title>
    <link href="teltec.jpg" rel="shortcut icon" type="image/x-icon">
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #eee;
            font-family: sans-serif;
        }


        @media (max-width: 991.98px) {
            .banner-area {
                height: 100vh;
                background-image: url(teltec.jpg);
                background-size: cover;
            }

            .content-area {
                height: 100%;
                justify-content: center;
            }

            .content {
                height: 100%;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .btn {
                border: none;
                outline: none;
                background: #1304e7;
                padding: 20px 100px;
                margin-top: 40px;
                border-radius: 30px;
                color: #ffffff;
                font-size: 26px;
                font-weight: bolder;
                cursor: pointer;
            }

            .img {
                align-self: center;
                max-width: 500px;
                max-height: 200px;
            }

            h1 {
                margin-top: 20px;
                font-size: 80px;
                color: #fff;
                font-weight: bold;
            }

            p {
                margin-top: 20px;
                font-size: 30px;
                font-weight: bolder;
                color: #ffffff;
            }
        }

        @media (min-width: 992px) {
            .banner-area {
                width: 100%;
                height: 100vh;
                background-image:
                    url(teltec.jpg);
                background-size: cover;
            }

            .content-area {
                height: 100%;
                display: flex;
                justify-content: space-between;
            }

            .content {
                position: absolute;
                left: 30px;
                top: 30px;
                text-align: left;
                display: flex;
                flex-direction: column;
            }

            .btn {
                border: none;
                outline: none;
                padding: 20px 80px;
                margin-top: 40px;
                color: #ffffff;
                font-size: 26px;
                font-weight: bolder;
                cursor: pointer;
                background: #1304e7;
                border-radius: 30px;
            }

            .img {
                padding-top: 30px;
                padding-bottom: 30px;
            }

            h1 {
                font-size: 60px;
                color: #fff;
            }

            p {
                font-size: 30px;
                font-weight: bold;
                color: #ffffff;
            }
        }
    </style>
</head>

<body>
    <div class="banner-area">
        <div class="content-area">
            <div class="content">
                <h1>BEM-VINDO</h1>
                <img class="img" src="teltec.jpg">
                <p>ACESSAR COMO:</p>
                <a
                    href="https://iam.keepsdev.com/auth/realms/keeps/protocol/openid-connect/auth?client_id=konquest&amp;kc_idp_hint=adfs-idp-condor&amp;redirect_uri=https://konquest.keepsdev.com&amp;response_mode=fragment&amp;response_type=code&amp;scope=openid&amp;state=81da23dc-45cb-45f0-9873-c5ebd6698713">
                    <button class="btn">COLABORADOR</button></a>
                <a href="https://konquest.keepsdev.com"><button class="btn">TERCEIRIZADO</button></a>
            </div>
        </div>
    </div>


</body>

</html>
